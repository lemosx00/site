<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fam√≠lia Maranata</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Container com a imagem em tela cheia */
        .background-container {
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6)), url('MARANATA.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .content-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px; /* Espa√ßo do rodap√© */
            width: 100%;
        }

        .welcome-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        /* Indicador: Clique abaixo + Seta */
        .click-indicator {
            color: #D7CCC8; /* Tom marrom bem clarinho para destaque sutil */
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: bounce 2s infinite; /* Efeito de pular suave */
        }

        /* Texto principal clic√°vel */
        .btn-maranata {
            background: none;
            border: none;
            color: white;
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 2px;
            cursor: pointer;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 1);
            transition: transform 0.3s ease;
            text-transform: uppercase;
            padding: 10px;
        }

        .btn-maranata:hover {
            transform: scale(1.1);
        }

        /* Anima√ß√£o para a seta "pular" e chamar aten√ß√£o */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-5px);}
            60% {transform: translateY(-3px);}
        }
    </style>
</head>
<body>

<div class="background-container">
    <div class="content-group">
        <p class="welcome-text">√â uma alegria ter voc√™ aqui! ‚ù§Ô∏è‚Äçüî•</p>
        
        <div class="click-indicator">
            Clique abaixo üëá
        </div>

        <button class="btn-maranata" onclick="playMusic()">
            MARANATA ORA VEM!
        </button>
    </div>
</div>

<audio id="louvor">
    <source src="glorious-day.mp3.mp3" type="audio/mpeg">
</audio>

<script>
    function playMusic() {
        const audio = document.getElementById("louvor");
        audio.play();
    }
</script>

</body>
</html>
