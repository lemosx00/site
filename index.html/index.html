        .background-container {

            display: flex;

        }

        #video-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        video {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        .content-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;

        }

        .welcome-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        .click-here {
            color: #D7CCC8;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            animation: bounce 2s infinite;
        }

        .btn-maranata {
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            font-weight: 900;
            cursor: pointer;

        /* Container dos √≠cones sociais */

        }

        .icon-link {
            color: white;
            background-color: #5D4037; /* Marrom */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .icon-link:hover {
            background-color: #795548;
            transform: scale(1.1);
        }

        .hidden {
            opacity: 0 !important;
            pointer-events: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-5px);}
            60% {transform: translateY(-3px);}
        }
    </style>
</head>
<body>

<audio id="louvor">

</audio>

<script>
    const video = document.getElementById("meuVideo");
    const audio = document.getElementById("louvor");
    const imagemFundo = document.getElementById("bg-image");

    function startExperience() {
        imagemFundo.classList.add("hidden");
        video.play();
        audio.play();
    }

    function stopMusic() {
        audio.pause();
    }

    video.onended = function() {
        imagemFundo.classList.remove("hidden");
        audio.pause();
        audio.currentTime = 0;
        video.currentTime = 0;
    };
</script>
