<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fam√≠lia Maranata</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* Camada da Imagem Inicial */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.7)), url('MARANATA.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: opacity 1s ease;
            z-index: 2;
        }

        /* Camada do V√≠deo */
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px;
            width: 100%;
        }

        .welcome-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        /* Indicador de clique */
        .click-here {
            color: #D7CCC8;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
            animation: bounce 2s infinite;
        }

        .btn-maranata {
            background: none;
            border: none;
            color: white;
            font-size: 38px;
            font-weight: 900;
            letter-spacing: 2px;
            cursor: pointer;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 1);
            transition: transform 0.3s ease;
            text-transform: uppercase;
        }

        .btn-maranata:hover {
            transform: scale(1.05);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Anima√ß√£o da seta */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-5px);}
            60% {transform: translateY(-3px);}
        }
    </style>
</head>
<body>

<div class="background-container" id="bg-image">
    <div class="content-group">
        <p class="welcome-text">√â uma alegria ter voc√™ aqui! ‚ù§Ô∏è‚Äçüî•</p>

        <div class="click-here">Clique abaixo üëá</div>

        <button class="btn-maranata" onclick="startExperience()">
            MARANATA ORA VEM!
        </button>
    </div>
</div>

<div id="video-container">
    <video id="meuVideo" playsinline muted loop>
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<audio id="louvor">
    <source src="glorious-day.mp3.mp3" type="audio/mpeg">
</audio>

<script>
    function startExperience() {
        const video = document.getElementById("meuVideo");
        const audio = document.getElementById("louvor");
        const imagemFundo = document.getElementById("bg-image");

        // Esconde a imagem e o texto
        imagemFundo.classList.add("hidden");

        // Inicia o visual e o som juntos
        video.play();
        audio.play().catch(e => console.log("Erro ao tocar √°udio:", e));
    }
</script>

</body>
</html>
